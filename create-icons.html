<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成擴充功能圖示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            background: white;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .icon-item canvas {
            margin: 10px auto;
            display: block;
        }
        .icon-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        .instructions h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Chrome 擴充功能圖示生成器</h1>
        <p class="subtitle">自動生成不同尺寸的圖示文件</p>

        <div class="instructions">
            <h3>📝 使用說明</h3>
            <ol>
                <li>點擊下方按鈕自動生成三種尺寸的圖示</li>
                <li>右鍵點擊每個圖示選擇「另存圖片」</li>
                <li>將圖示保存為對應的檔名（icon16.png、icon48.png、icon128.png）</li>
                <li>將這些圖示文件放在擴充功能的根目錄中</li>
            </ol>
        </div>

        <button onclick="generateIcons()">生成圖示</button>
        <button onclick="downloadAll()">下載所有圖示</button>

        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // 背景漸層
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 繪製簡單的書籤圖示
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            
            // 書籤形狀
            const padding = size * 0.2;
            const width = size - padding * 2;
            const height = size - padding * 1.5;
            
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding + width, padding);
            ctx.lineTo(padding + width, padding + height);
            ctx.lineTo(padding + width / 2, padding + height - width * 0.2);
            ctx.lineTo(padding, padding + height);
            ctx.closePath();
            ctx.fill();
            
            // 添加小星星裝飾
            const starSize = size * 0.15;
            const starX = padding + width * 0.7;
            const starY = padding + height * 0.3;
            
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const x = starX + Math.cos(angle) * starSize;
                const y = starY + Math.sin(angle) * starSize;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        function generateIcons() {
            const sizes = [
                { size: 16, name: 'icon16.png' },
                { size: 48, name: 'icon48.png' },
                { size: 128, name: 'icon128.png' }
            ];

            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(({ size, name }) => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const label = document.createElement('div');
                label.className = 'icon-label';
                label.textContent = `${size}x${size}`;

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '下載';
                downloadBtn.onclick = () => downloadCanvas(canvas, name);

                item.appendChild(label);
                item.appendChild(canvas);
                item.appendChild(downloadBtn);
                grid.appendChild(item);
            });
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            const names = ['icon16.png', 'icon48.png', 'icon128.png'];
            
            canvases.forEach((canvas, index) => {
                setTimeout(() => {
                    downloadCanvas(canvas, names[index]);
                }, index * 500);
            });
        }

        // 頁面載入時自動生成
        window.onload = generateIcons;
    </script>
</body>
</html>
